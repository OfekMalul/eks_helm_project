# Default values for weather_app_chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 4

image:
  repository: ofekmalul/weather_app_advanced
  pullPolicy: IfNotPresent
  tag: "1.0.5"

myLabel: 'web-app'

imagePullSecrets: ["web-app-key"]
nameOverride: ""
fullnameOverride: ""

configmap:
  name: "blue-configmap"
  color: "blue"

configmapGreen:
  name: "green-configmap"
  color: "green"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: web-app-service
  type: ClusterIP
  port: 80
  targetPort: 9090

ingress:
  enabled: true
  host: aa26cb8f6a03145128af08ca3b82a6b3-1075584987.us-east-1.elb.amazonaws.com
  path: /
  pathType: Prefix # means that the path in the http request must start with /
  
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}