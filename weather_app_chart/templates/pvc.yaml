apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.persistent.name }}
  namespace: {{ .Values.persistent.namespace }}
spec:
  accessModes:
    - {{ .Values.persistent.accessMode }}
  storageClassName: {{ .Values.persistent.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistent.size }}